        <h1>SHIFOUMI</h1>

        <!-- INPUT TO ADD AN USERNAME -->

        <div class="inputContainer">
        <input type="text" name="username" value=" " placeholder="type your name" onkeyup="myFunction()" id="inputUser">
        </div>

<section class="globalBattle">


        <div class="userChoice">

          <!-- USER NAME FILLED UP WITH INPUT -->

          <h3 id="name">PLAYER NAME</h3>

          <!-- CLICK ON A IMAGE FOR USER CHOICE -->


          <figure tabindex="-1" class="picsUser">
            <img tabindex="-1" id="feuille" class="userPictures" onclick='choiceUser("feuille")' src="img/paper.png" alt="papier" >
          </figure>

          <figure tabindex="-1" class="picsUser">
            <img tabindex="-1" id="pierre" class="userPictures" onclick='choiceUser("pierre")' src="img/rock.png" alt="pierre">
          </figure>

          <figure tabindex="-1" class="picsUser">
            <img tabindex="-1" id="ciseaux" class="userPictures" onclick='choiceUser("ciseaux")' src="img/scissors.png" alt="ciseaux">
          </figure>

        </div>

        <!-- DISPLAY USER & COMPUTER CHOICE -->


        <div class="roundBattle">
          <h3>BATTLE</h3>
          <div class="battle">
              <p id="scoreUser">Score user : 0</p>
              <p id="scoreComputer">Scrore Computer : 0</p>
              <p id="choixOrdi"></p>
              <p id="choixUser"></p>
              <p id="resultat"></p>
          </div>
        </div>

        <div class="computerChoice">
          <h3>COMPUTER</h3>

          <!-- COMPUTER CHOICE  -->


          <figure>
            <img src="img/paper.png" alt=""  id="paper">
          </figure>

          <figure>
            <img src="img/rock.png" alt=""  id="rock">
          </figure>

          <figure>
            <img src="img/scissors.png" alt="" id="scissors">
          </figure>

        </div>

</section>
